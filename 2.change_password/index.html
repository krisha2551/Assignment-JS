<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Font Awesome for eye icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    
    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .change-box {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px 40px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-submit {
      background-color: #007bff;
      color: white;
      font-weight: 500;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }

    .input-group-text {
      background-color: white;
      border-left: none;
      cursor: pointer;
    }

    .form-control:focus {
      box-shadow: none;
    }

  </style>

</head>

<body>

  <div class="change-box">
    <h3 class="text-center">üîí Change Password</h3>

    <!-- Current Password -->
    <div class="mb-3">
      <label for="cp" class="form-label">Current Password</label>
      <div class="input-group">
        <input type="password" class="form-control" id="cp" placeholder="Enter current password">
        <span class="input-group-text" onclick="showPassword('cp', this)">
          <i class="fa-solid fa-eye"></i>
        </span>
      </div>
    </div>

    <!-- New Password -->
    <div class="mb-3">
      <label for="np" class="form-label">New Password</label>
      <div class="input-group">
        <input type="password" class="form-control" id="np" placeholder="Enter new password">
        <span class="input-group-text" onclick="showPassword('np', this)">
          <i class="fa-solid fa-eye"></i>
        </span>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="mb-3">
      <label for="cop" class="form-label">Confirm Password</label>
      <div class="input-group">
        <input type="password" class="form-control" id="cop" placeholder="Re-enter new password">
        <span class="input-group-text" onclick="showPassword('cop', this)">
          <i class="fa-solid fa-eye"></i>
        </span>
      </div>
    </div>

    <div class="text-center">
      <button class="btn-submit" onclick="change()">Submit</button>
    </div>
  </div>
</body>

  <script>
    let store = "krisha12";

    function change() 
    {
      let CurrentPassword = document.getElementById("cp").value;
      let NewPassword = document.getElementById("np").value;
      let ConfirmPassword = document.getElementById("cop").value;

      if (CurrentPassword === store) 
      {
        if (NewPassword !== CurrentPassword) 
        {
          if (NewPassword === ConfirmPassword) 
          {
            store = NewPassword;
            window.alert("‚úÖ Password changed successfully!");
          } 
          else 
          {
            window.alert("‚ùå New password and confirm password do not match.");
          }
        } 
        else 
        {
          window.alert("‚ö†Ô∏è New password should be different from current password.");
        }
      } 
      else 
      {
        window.alert("‚ùå Current password is incorrect.");
      }
    }

    function showPassword(inputId, iconElement) 
    {
      let input = document.getElementById(inputId);
      let icon = iconElement.querySelector("i");

      if (input.type === "password") 
      {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } 
      else 
      {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>

</html>
